<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
        }
        header h1 {
            margin: 0;
        }
        section {
            margin: 2rem auto;
            max-width: 800px;
            padding: 1rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background: #f4f4f4;
            margin: 0.5rem 0;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        a {
            color: #0073e6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>

    <section>
        <img src="your-image.jpg" alt="Your Image" width="150" height="150" style="border-radius: 50%;">
        <h1>Your Name</h1>
        <p>
            <a href="https://www.linkedin.com/in/your-profile" target="_blank">LinkedIn Profile</a>
        </p>
    </section>

    <section id="skills">
        <h2>Skills</h2>
        <p>Java, C, Python, HTML, CSS, Full Stack Development, Problem Solving</p>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <ul>
            <li>Portfolio Website</li>
            <li>Blog Management System</li>
            <li>E-commerce Application</li>
            <li>Chat Application</li>
        </ul>
    </section>
</body>
</html>
